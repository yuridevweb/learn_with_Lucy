{% extends 'main/base.html' %}
{% load static %}

{% block content %}

<section class="highscores">
<div class="container">

<table class="table">
  <caption>Top - 20 addition results</caption>
  <thead>
    <tr class="tr-head">
      <th scope="col">Rank</th>
      <th scope="col">Name</th>
      <th scope="col">Score</th>
      <th scope="col">Time</th>
    </tr>
  </thead>
  <tbody>
    {% for h in highScore %}
    <tr class="tr-data">
      <td>{{ forloop.counter }}</td>
      <td>{{h.name}}</td>
      <td>{{h.score}}</td>
      <td>{{h.formated_time}}</td>
    </tr>
    {% endfor %}
  </tbody>

</table>
</div>

</section>
{% endblock content %}
