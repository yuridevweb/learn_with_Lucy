{% extends 'main/base.html' %}
{% load static %}
{% block content %}
<section class="container">

  <div class="card">

    <div class="game-stats">
      <h3>Counter: <span id="counter">12</span>/5</h3>
      <h3 id="timer">00:00:00</h3>
      <h3>Score: <span id="score">12</span></h3>
    </div>
    <div class="flex column">
      <p class="card" id="addition"></p>
      <p class="is-correct" id="isCorrect"></p>
      <p class="is-incorrect" id="isIncorrect"></p>
      <p id="correctAnswer"></p>
    </div>
      <form method='post'>
        {% csrf_token %}
      </form>
      <div class="dot-container" >
        <div class="dot" id="choices"></div>
      </div>
    </div>
  </div>
</section>
{% endblock content %}

{% block script %}
<script src="{% static 'main/simple_addition.js' %}"></script>
{% endblock script %}
